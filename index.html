<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!--Camera-->
        <a-entity position="0 0 15 ">
            <a-camera></a-camera>
        </a-entity>
        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>
        <!--Sun-->
        <a-entity>
            <a-sphere position="-1 2.5 -5" radius="2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621""></a-sphere>
        </a-entity>

        <!--Mercury-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0 :easing:linear;loop:true;dur:20000">
  
            <a-sphere position="1 2.5 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>  
        </a-entity>

        <!--Venus-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0 :easing:linear;loop:true;dur:25000">
                <a-sphere position="3 0 -5" radius="0.3" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere>
            </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0 :easing:linear;loop:true;dur:30000">
            <a-sphere position="5 0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"></a-sphere>
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0 :easing:linear;loop:true;dur:35000">
            <a-sphere position="7 0 -5" radius="0.4" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0 :easing:linear;loop:true;dur:40000">
            <a-sphere position="9 0 -5" radius="1.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561" ></a-sphere>
        </a-entity>

          <!--Saturn-->
          <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0 :easing:linear;loop:true;dur:45000">
            <a-sphere position="11 0 -5" radius="0.9" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927" ></a-sphere>
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0 :easing:linear;loop:true;dur:50000">
            <a-sphere position="13 0 -5" radius="0.6" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0 :easing:linear;loop:true;dur:55000">
            <a-sphere position="15 0 -5" radius="0.2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <!--Orbital Path-->
        <!--Mercury-->
        <a-tours color="red" rotation="90 0 0" radius-tubular="0.01" segements-tubular="1000" arc="360" radius="5" ></a-tours>

        <!--Venus-->
        <a-tours color="green" rotation="90 0 0" radius-tubular="7.8" segements-tubular="1000"></a-tours>

        <!--Earth-->
        <a-tours color="green" rotation="90 0 0" radius-tubular="10.6" segements-tubular="1000" ></a-tours>

        <!--Mars-->
        <a-tours color="green" rotation="90 0 0" radius-tubular="14.5" segements-tubular="1000" ></a-tours>

        <!--Jupiter-->
        <a-tours color="green" rotation="90 0 0" radius-tubular="21.5" segements-tubular="1000" ></a-tours>

        <!--Saturn-->
        <a-tours color="green" rotation="90 0 0" radius-tubular="26.5" segements-tubular="1000" ></a-tours>

        <!--Uranus-->
        <a-tours color="green" rotation="90 0 0" radius-tubular="31.5" segements-tubular="1000" ></a-tours> 
        
        <!--Neptune-->
        <a-tours color="green" rotation="90 0 0" radius-tubular="36.5" segements-tubular="1000" ></a-tours>
            
    </a-scene>
</body>

</html>
